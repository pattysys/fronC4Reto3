<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="css/inicio.css" rel="stylesheet">
    <title>Ordenes de pedido</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/logo.jpeg" alt="" width="25" height="25" class="d-inline-block align-text-center">
            Zorrillo LTDA
          </a>
        </div>
    </nav>
    <div id="alerta" class="alert alert-info alert-dismissible">
        <strong>Información:</strong> <span id="mensaje"></span>
        <button class="close">&times;</button>
    </div>

    <div class="container">

        <div class="row mt-2">
            <div class="col-md-12">
                <table class="table-responsive table table-bordered border-primary">
                    <tr>
                        <th>Incio</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Tipo</th>
                        <th>Terminar</th>
                    </tr>
                    </tr>
                    <tr>
                        <td><a href="menu.html"><img src="img/back.png" alt="Inicio"></a></td>
                        <td id="nameUser"></td>
                        <td id="emailUser"></td>
                        <td id="typeUser"></td>
                        <td><a id="cerrarSession" href="#">Cerrar Sessión</a></td>
                    </tr>
                    </tr>
                </table>
            </div>
        </div>


        <form>
            <div class="row mb-3  mt-5">
                <label for="estadoOrden" class="col-sm-2 col-form-label fw-bold">Estado</label>
                <div class="col-sm-8">
                    <select class="form-select" id="estadoOrden">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Aprobada">Aprobada</option>
                        <option value="Rechazada">Rechazada</option>
                    </select>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-primary" id="consultarOrden">Consultar</button>
                </div>
            </div>
        </form>


        <div class="table table-bordered border-primary">
            <!--aqui se actualizara el listado -->
            <div id="listado" class="col-md-12">

            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/ordenestado.js"></script>
</body>

</html>
